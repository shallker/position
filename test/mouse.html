<!DOCTYPE html>
<html>
  <head>
    <title>Test</title><style type="text/css">#test {
  width: 50px;
  height: 50px;
  background: #ddd;
  position: fixed;
}
</style>
  </head>
  <body>
    <div id="test"></div>
    <script src="../build/build.js"></script>
    <script>
      var position = require('position');
      var el = document.getElementById('test');
      
      document.addEventListener('mousemove', onMousemove);
      
      function onMousemove(mousemove) {
        position(el).at(mousemove.pageX, mousemove.pageY).top(-el.offsetHeight / 2).center();
      }
    </script>
  </body>
</html>
